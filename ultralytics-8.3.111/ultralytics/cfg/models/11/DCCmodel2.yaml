# DCCmodel2.yaml 开头
scale: 's'  # 显式指定尺度
width_multiple: 1.0  # 关闭通道缩放，确保c2为整数
depth_multiple: 1.0
# Ultralytics YOLO11 object detection model with P3/8 - P5/32 outputs
nc: 80  # number of classes
scales:
  n: [0.50, 0.25, 1024]
  s: [0.50, 0.50, 1024]
  m: [0.50, 1.00, 512]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.50, 512]

# YOLO11n backbone (修改 DClusConv 参数)
backbone:
  - [ -1, 1, Conv, [ 64, 3, 2 ] ]      # 0
  - [ -1, 1, Conv, [ 128, 3, 2 ] ]     # 1
  - [ -1, 2, C3k2_DClus, [32, 32, False, 0.25] ]  # 2
  - [ -1, 1, Conv, [ 256, 3, 2 ] ]     # 3
  - [ -1, 2, C3k2_DClus, [64, 64, False, 0.25] ]  # 4
  - [ -1, 1, Conv, [ 512, 3, 2 ] ]     # 5正确
  - [ -1, 2, C3k2_DClus, [128,128,0,True] ]    # 6
  - [ -1, 1, Conv, [ 256, 3, 2 ] ]    # 7
  - [ -1, 2, C3k2_DClus, [ 64, 64,0,True] ] # 8
  - [ -1, 1, SPPF, [ 1024, 5 ] ]       # 9
  - [ -1, 2, C2PSA, [1024] ]
# YOLO11n head (保持不变)
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 6], 1, Concat, [1]] # cat backbone P4
  - [-1, 2, C3k2, [512, False]] # 13

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 4], 1, Concat, [1]] # cat backbone P3
  - [-1, 2, C3k2, [256, False]] # 16 (P3/8-small)

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 13], 1, Concat, [1]] # cat head P4
  - [-1, 2, C3k2, [512, False]] # 19 (P4/16-medium)

  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 10], 1, Concat, [1]] # cat head P5
  - [-1, 2, C3k2, [1024, True]] # 22 (P5/32-large)

  - [[16, 19, 22], 1, Detect, [nc]] # Detect(P3, P4, P5)